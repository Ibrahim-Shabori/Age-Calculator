<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main styling -->
    <link rel="stylesheet" href="./style.css">

    <!-- Fontawsome icons sdk-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- title -->
    <title>Age Calculator</title>
</head>
<body>
    <header>
        <h1>Age Calculator</h1>
        <p>Aplication for calculate your age more spacific, not just with years, but also with months.</p>
    </header>
    <main>
        <form>
            <fieldset class="year-text">
                <label for="born-year">Born year</label>
                <input id="born-year" min="1900" type="number" placeholder="Input your born year">
            </fieldset>
            <select>
                <option value="" disabled selected="true">Born month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button class="calc"><i class="fa-solid fa-calculator"></i></button>
        </form>
    </main>
    <section>
        <p class="result"></p>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
